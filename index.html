<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App –¥–ª—è –≤–≤–æ–¥–∞ –∫–æ–¥–∞</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1C2526;
            color: #D3D7D9;
            padding: 20px;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
        }
        .code-display {
            display: flex;
            justify-content: center;
            gap: 0;
            margin: 20px 0;
            background-color: #2A2F31;
            border-radius: 10px;
            padding: 5px;
            width: 240px;
            margin-left: auto;
            margin-right: auto;
        }
        .code-cell {
            width: 40px;
            height: 50px;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #D3D7D9;
            flex-grow: 1;
        }
        p {
            font-size: 16px;
            color: #D3D7D9;
            margin-bottom: 20px;
            margin-top: 20px;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 5px;
            max-width: 300px;
            margin: 0 auto;
            background-color: #2A2F31;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 20px;
            font-size: 18px;
            color: #D3D7D9;
            background-color: #4A4E50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5A5E60;
        }
        button.special {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
            background-color: #4A4E50;
        }
        .icon-qr, .icon-reset {
            font-size: 18px;
            color: #D3D7D9;
        }
    </style>
</head>
<body>
    <p>–í–≤–µ–¥–∏—Ç–µ –∫–æ–¥ —Å –Ω–∞–∫–ª–µ–π–∫–∏</p>
    <div class="code-display" id="codeDisplay">
        <div class="code-cell"></div><div class="code-cell"></div><div class="code-cell"></div>
        <div class="code-cell"></div><div class="code-cell"></div><div class="code-cell"></div>
    </div>
    <div class="keyboard">
        <button onclick="addDigit('1')">1</button>
        <button onclick="addDigit('2')">2</button>
        <button onclick="addDigit('3')">3</button>
        <button onclick="addDigit('4')">4</button>
        <button onclick="addDigit('5')">5</button>
        <button onclick="addDigit('6')">6</button>
        <button onclick="addDigit('7')">7</button>
        <button onclick="addDigit('8')">8</button>
        <button onclick="addDigit('9')">9</button>
        <button class="special" onclick="alert('–§—É–Ω–∫—Ü–∏—è —Å–∫–∞–Ω–∏—Ä–æ–≤–∞–Ω–∏—è –Ω–µ —Ä–µ–∞–ª–∏–∑–æ–≤–∞–Ω–∞')"><span class="icon-qr">üì∑</span> –°–∫–∞–Ω–∏—Ä–æ–≤–∞—Ç—å</button>
        <button onclick="addDigit('0')">0</button>
        <button class="special" onclick="resetCode()"><span class="icon-reset">‚úñ</span></button>
    </div>

    <script>
        let code = "";
        const cells = document.querySelectorAll('.code-cell');

        function addDigit(digit) {
            if (code.length < 6) {
                code += digit;
                updateDisplay();
                if (code.length === 6) {
                    Telegram.WebApp.sendData(code);
                }
            }
        }

        function resetCode() {
            code = "";
            updateDisplay();
        }

        function updateDisplay() {
            cells.forEach((cell, index) => {
                cell.textContent = code[index] || '';
            });
        }

        Telegram.WebApp.ready();
    </script>
</body>
</html>
