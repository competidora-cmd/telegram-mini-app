<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: white;
            padding: 12px 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            color: #007AFF;
            font-size: 17px;
            font-weight: 400;
        }

        .header-center {
            text-align: center;
            flex: 1;
            margin: 0 16px;
        }

        .header-title {
            font-size: 17px;
            font-weight: 600;
            color: #000;
            margin-bottom: 1px;
        }

        .header-subtitle {
            font-size: 13px;
            color: #8E8E93;
            text-transform: uppercase;
        }

        .header-right {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #8E8E93;
            font-size: 20px;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            gap: 40px;
        }

        #code-input {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 60px;
        }

        #code-input span {
            width: 44px;
            height: 44px;
            border: 1.5px solid #D1D1D6;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        #code-input input {
            width: 100%;
            height: 100%;
            font-size: 22px;
            font-weight: 400;
            text-align: center;
            border: none;
            background: none;
            color: #000;
            outline: none;
            padding: 0;
            pointer-events: none;
        }

        .input-caption {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #000;
            font-size: 22px;
            font-weight: 400;
            margin-top: 120px;
        }

        .input-caption svg {
            width: 22px;
            height: 22px;
        }

        .keyboard {
            padding: 0 6px;
            margin-top: auto;
        }

        .keyboard-row {
            display: flex;
            justify-content: center;
            gap: 6px;
            margin-bottom: 6px;
        }

        .key {
            flex: 1;
            height: 42px;
            background: #F2F2F7;
            border: none;
            border-radius: 10px;
            font-size: 22px;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            min-width: 80px;
            font-weight: 400;
        }

        .key.function {
            font-size: 15px;
            flex-direction: column;
            gap: 2px;
        }

        .key.function svg {
            width: 18px;
            height: 18px;
            margin-top: 2px;
        }

        #error-message {
            color: #E31E24;
            font-size: 16px;
            text-align: center;
            display: none;
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">Закрыть</div>
        <div class="header-center">
            <div class="header-title">Городской Транспорт</div>
            <div class="header-subtitle">мини-приложение</div>
        </div>
        <div class="header-right">⋯</div>
    </div>

    <div class="main-content">
        <div id="code-input">
            <span><input readonly inputmode="none"></span>
            <span><input readonly inputmode="none"></span>
            <span><input readonly inputmode="none"></span>
            <span><input readonly inputmode="none"></span>
            <span><input readonly inputmode="none"></span>
            <span><input readonly inputmode="none"></span>
        </div>

        <div class="input-caption">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 9h18v10H3V9zm0-2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H3zm0-4h18v2H3V3z" fill="currentColor"/>
            </svg>
            Введите код с наклейки
        </div>

        <div id="error-message">Код неверный</div>

        <div class="keyboard">
            <div class="keyboard-row">
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
            </div>
            <div class="keyboard-row">
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
            </div>
            <div class="keyboard-row">
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
            </div>
            <div class="keyboard-row">
                <button class="key function">
                    Сканировать
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 9h18v10H3V9zm0-2a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2H3zm0-4h18v2H3V3z" fill="currentColor"/>
                    </svg>
                </button>
                <button class="key">0</button>
                <button class="key function">⌫</button>
            </div>
        </div>
    </div>

    <script>
        let code = "";
        const inputs = document.querySelectorAll('#code-input input');
        const errorMessage = document.getElementById('error-message');
        const FASTAPI_URL = "http://localhost:8000/check-code";
        const BASE_WEB_APP_URL = "https://competidora-cmd.github.io/telegram-mini-app/";

        function addDigit(digit) {
            if (code.length < 6) {
                code += digit;
                updateDisplay();
                if (code.length === 6) {
                    checkCode();
                }
            }
        }

        async function checkCode() {
            try {
                const response = await fetch(FASTAPI_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                if (!response.ok) {
                    throw new Error('Код не найден');
                }
                const result = await response.json();
                const ticket = result.ticket;
                // Формирование URL для ticket.html
                const ticketUrl = `${BASE_WEB_APP_URL}ticket.html?` +
                    `code=${encodeURIComponent(ticket.code)}&` +
                    `carrier=${encodeURIComponent(ticket.carrier)}&` +
                    `route=${encodeURIComponent(ticket.route)}&` +
                    `vehicle=${encodeURIComponent(ticket.vehicle)}&` +
                    `cost=${encodeURIComponent(ticket.cost)}&` +
                    `purchase_date=${encodeURIComponent(ticket.purchase_date)}&` +
                    `purchase_time=${encodeURIComponent(ticket.purchase_time)}`;
                // Перенаправление на ticket.html
                window.location.href = ticketUrl;
            } catch (error) {
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    resetCode();
                }, 2000);
            }
        }

        function resetCode() {
            code = code.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            inputs.forEach((input, index) => {
                input.value = code[index] || '';
                input.parentElement.classList.toggle('has-value', !!code[index]);
            });
        }

        document.querySelectorAll('.key').forEach(button => {
            const skbtn = button.textContent;
            if (skbtn && !isNaN(skbtn)) {
                button.addEventListener('click', () => addDigit(skbtn));
            } else if (skbtn === '⌫') {
                button.addEventListener('click', resetCode);
            } else if (skbtn === 'Сканировать') {
                button.addEventListener('click', () => alert('Функция сканирования не реализована'));
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
