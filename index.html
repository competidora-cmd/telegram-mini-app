<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

        }



        body {

            background: #fff;

            min-height: 100vh;

            padding: 20px;

            margin: 0;

            display: flex;

            flex-direction: column;

        }



        .container {

            max-width: 600px;

            margin: 0 auto;

            width: 100%;

        }



        .tabs {

            display: flex;

            margin-bottom: 20px;

            border-bottom: 1px solid #E0E0E0;

        }



        .tab {

            flex: 1;

            padding: 16px;

            text-align: center;

            color: #8E8E93;

            cursor: pointer;

            position: relative;

        }



        .tab.active {

            color: #000;

        }



        .tab.active:after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 0;

            right: 0;

            height: 2px;

            background: #E31E24;

        }



        .tab-content {

            display: none;

        }



        .tab-content.active {

            display: block;

        }



        .form-group {

            margin-bottom: 20px;

        }



        label {

            display: block;

            margin-bottom: 8px;

            font-weight: 500;

            color: #000;

        }



        input, select {

            width: 100%;

            padding: 12px;

            border: 1.5px solid #D1D1D6;

            border-radius: 12px;

            font-size: 16px;

            background: #fff;

        }



        input:focus, select:focus {

            outline: none;

            border-color: #E31E24;

        }



        button {

            width: 100%;

            padding: 16px;

            background: #E31E24;

            border: none;

            border-radius: 12px;

            color: white;

            font-size: 16px;

            font-weight: 500;

            cursor: pointer;

            margin-top: 20px;

        }



        .error {

            color: #E31E24;

            font-size: 14px;

            margin-top: 4px;

            display: none;

        }



        .saved-tickets {

            display: flex;

            flex-direction: column;

            gap: 12px;

        }



        .ticket-item {

            background: #F7F7F9;

            border-radius: 12px;

            padding: 16px;

            display: flex;

            justify-content: space-between;

            align-items: center;

            cursor: pointer;

        }



        .ticket-info {

            flex: 1;

        }



        .ticket-number {

            font-size: 17px;

            font-weight: 500;

            color: #000;

            margin-bottom: 4px;

        }



        .ticket-route {

            font-size: 15px;

            color: #8E8E93;

        }



        .ticket-arrow {

            color: #8E8E93;

        }

    </style>

</head>

<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" data-tab="constructor">Конструктор</div>
            <div class="tab" data-tab="saved">Сохраненные</div>
        </div>

        <div class="tab-content active" id="constructor-content">
            <div class="form-group">
                <label for="routeNumber">Номер маршрута</label>
                <input type="number" id="routeNumber" min="1" max="99" placeholder="Введите номер (1-99)">
                <div class="error" id="routeNumberError">Номер маршрута должен быть от 1 до 99</div>
            </div>

            <div class="form-group">
                <label for="routePath">Маршрут</label>
                <input type="text" id="routePath" placeholder="например: Красфарма (60 лет Октября) - Х/К Енисей">
                <div class="error" id="routePathError">Пожалуйста, укажите маршрут</div>
            </div>

            <div class="form-group">
                <label for="carrier">Перевозчик</label>
                <input type="text" id="carrier" placeholder="например: ИП Патрин Н. Н.">
                <div class="error" id="carrierError">Пожалуйста, укажите перевозчика</div>
            </div>

            <div class="form-group">
                <label for="vehicleNumber">Номер транспортного средства</label>
                <input type="text" id="vehicleNumber" placeholder="например: р471тм124">
                <div class="error" id="vehicleNumberError">Пожалуйста, укажите номер ТС</div>
            </div>

            <button onclick="generateTicket()">Создать билет</button>
        </div>

        <div class="tab-content" id="saved-content">
            <div class="saved-tickets" id="saved-tickets-list">
                <!-- Сохраненные билеты будут добавляться здесь -->
            </div>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Переключение вкладок
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');

                if (tab.dataset.tab === 'saved') {
                    loadSavedTickets();
                }
            });
        });

        function generateRandomTicketNumber() {
            const num = Math.floor(100000000 + Math.random() * 900000000).toString();
            return `${num.slice(0, 3)} ${num.slice(3, 6)} ${num.slice(6)}`;
        }

        function formatDate(date) {
            const day = String(date.getDate()).padStart(2, '0');
            const month = date.toLocaleString('ru', { month: 'long' });
            const year = date.getFullYear();
            return `${day} ${month} ${year} г.`;
        }

        function formatTime(date) {
            return date.toLocaleTimeString('ru', { hour: '2-digit', minute: '2-digit' });
        }

        function validateForm() {
            const routeNumber = document.getElementById('routeNumber').value;
            const routePath = document.getElementById('routePath').value;
            const carrier = document.getElementById('carrier').value;
            const vehicleNumber = document.getElementById('vehicleNumber').value;

            let isValid = true;
            document.querySelectorAll('.error').forEach(error => error.style.display = 'none');

            if (!routeNumber || routeNumber < 1 || routeNumber > 99) {
                document.getElementById('routeNumberError').style.display = 'block';
                isValid = false;
            }
            if (!routePath.trim()) {
                document.getElementById('routePathError').style.display = 'block';
                isValid = false;
            }
            if (!carrier.trim()) {
                document.getElementById('carrierError').style.display = 'block';
                isValid = false;
            }
            if (!vehicleNumber.trim()) {
                document.getElementById('vehicleNumberError').style.display = 'block';
                isValid = false;
            }

            return isValid;
        }

        function saveTicket(ticketData) {
            let savedTickets = JSON.parse(localStorage.getItem('savedTickets') || '[]');
            savedTickets.push(ticketData);
            localStorage.setItem('savedTickets', JSON.stringify(savedTickets));
        }

        function loadSavedTickets() {
            const savedTickets = JSON.parse(localStorage.getItem('savedTickets') || '[]');
            const container = document.getElementById('saved-tickets-list');
            container.innerHTML = '';

            savedTickets.forEach(ticket => {
                const ticketElement = document.createElement('div');
                ticketElement.className = 'ticket-item';
                ticketElement.innerHTML = `
                    <div class="ticket-info">
                        <div class="ticket-number">${ticket.code}</div>
                        <div class="ticket-route">${ticket.route}</div>
                    </div>
                    <div class="ticket-arrow">›</div>
                `;
                ticketElement.onclick = () => openTicket(ticket);
                container.appendChild(ticketElement);
            });
        }

        function generateTicket() {
            if (!validateForm()) {
                return;
            }

            const now = new Date();
            const routeNumber = document.getElementById('routeNumber').value;
            const routePath = document.getElementById('routePath').value;

            const ticketData = {
                code: generateRandomTicketNumber(),
                carrier: document.getElementById('carrier').value,
                route: `${routeNumber} ${routePath}`,
                vehicle: document.getElementById('vehicleNumber').value,
                cost: "44.00",
                purchase_date: formatDate(now),
                purchase_time: formatTime(now)
            };

            saveTicket(ticketData);
            openTicket(ticketData);
        }

        function openTicket(ticketData) {
            const ticketUrl = `ticket.html?` +
                `code=${encodeURIComponent(ticketData.code)}&` +
                `carrier=${encodeURIComponent(ticketData.carrier)}&` +
                `route=${encodeURIComponent(ticketData.route)}&` +
                `vehicle=${encodeURIComponent(ticketData.vehicle)}&` +
                `cost=${encodeURIComponent(ticketData.cost)}&` +
                `purchase_date=${encodeURIComponent(ticketData.purchase_date)}&` +
                `purchase_time=${encodeURIComponent(ticketData.purchase_time)}`;

            window.location.href = ticketUrl;
        }
    </script>
</body>

</html>
