        document.addEventListener('DOMContentLoaded', function() {
            const sliderContainer = document.getElementById('quantity-slider-container');
            const handle = sliderContainer.querySelector('.slider-handle');
            const track = sliderContainer.querySelector('.slider-track');
            const quantityInput = document.getElementById('quantity-input');
            const quantityDisplay = document.getElementById('quantity-display');
            const dots = sliderContainer.querySelectorAll('.slider-dot');
            const marks = sliderContainer.querySelectorAll('.slider-mark');
            let isDragging = false;

            function updateSlider(percentage) {
                const steps = [0, 25, 50, 75, 100];
                const closestStep = steps.reduce((prev, curr) => 
                    Math.abs(curr - percentage) < Math.abs(prev - percentage) ? curr : prev
                );

                handle.style.left = `${closestStep}%`;
                track.style.width = `${closestStep}%`;

                const quantity = (closestStep / 25) + 1;
                quantityInput.value = quantity;
                quantityDisplay.textContent = `${quantity} ${quantity === 1 ? 'билет' : 'билета'}`;

                dots.forEach((dot, index) => {
                    dot.classList.toggle('active', index * 25 <= closestStep);
                });
                marks.forEach((mark, index) => {
                    mark.classList.toggle('active', index * 25 <= closestStep);
                });
            }

            function handleMove(event) {
                if (!isDragging) return;
                
                const rect = sliderContainer.getBoundingClientRect();
                const x = event.type.includes('touch') ? 
                    event.touches[0].clientX - rect.left :
                    event.clientX - rect.left;
                
                let percentage = (x / rect.width) * 100;
                percentage = Math.max(0, Math.min(100, percentage));
                
                updateSlider(percentage);
            }

            function handleStart(event) {
                isDragging = true;
                document.addEventListener('mousemove', handleMove);
                document.addEventListener('touchmove', handleMove);
                document.addEventListener('mouseup', handleEnd);
                document.addEventListener('touchend', handleEnd);
            }

            function handleEnd() {
                isDragging = false;
                document.removeEventListener('mousemove', handleMove);
                document.removeEventListener('touchmove', handleMove);
                document.removeEventListener('mouseup', handleEnd);
                document.removeEventListener('touchend', handleEnd);
            }

            sliderContainer.addEventListener('click', function(event) {
                const rect = sliderContainer.getBoundingClientRect();
                const x = event.clientX - rect.left;
                const percentage = (x / rect.width) * 100;
                updateSlider(percentage);
            });

            handle.addEventListener('mousedown', handleStart);
            handle.addEventListener('touchstart', handleStart);

            updateSlider(0);
        });

                Object.entries(ticketData).forEach(([key, value]) => {
                    params.append(key, value);
                });
                params.append('userId', userId);

                window.location.href = 'ticket.html?' + params.toString();

            } catch (error) {
                console.error('Error creating ticket:', error);
                resultDiv.className = 'verify-result error';
                resultDiv.textContent = 'Произошла ошибка: ' + error.message;
                resultDiv.style.display = 'block';
            }
        });

        document.getElementById('verifyCode').addEventListener('input', function(e) {
            this.value = this.value.replace(/\D/g, '').slice(0, 6);
        });

        // Функция обновления статистики пользователя
        async function updateUserStats() {
            const user = tg.initDataUnsafe?.user;
            const userId = user?.id?.toString();
            if (!userId) return;

            const userRef = database.ref('users/' + userId);
            
            try {
                // Получаем текущие данные пользователя
                const snapshot = await userRef.once('value');
                const userData = snapshot.val() || { tripsCount: 0 };
                
                // Обновляем данные пользователя
                await userRef.update({
                    tripsCount: (userData.tripsCount || 0) + 1,
                    lastTicketDate: new Date().toISOString(),
                    username: user.username || 'Неизвестный пользователь',
                    telegramData: {
                        id: userId,
                        username: user.username || '',
                        firstName: user.first_name || '',
                        lastName: user.last_name || ''
                    }
                });

                console.log('Сохранены данные пользователя:', {
                    userId: userId,
                    username: user.username,
                    firstName: user.first_name,
                    lastName: user.last_name
                });
            } catch (error) {
                console.error('Ошибка обновления статистики пользователя:', error);
                await showErrorModal('Ошибка обновления статистики');
            }
        }

        // Добавляем функции для работы с модальными окнами
        function showAlertModal(message, title = 'Внимание') {
            const modal = document.getElementById('alert-modal');
            const titleEl = document.getElementById('alert-title');
            const messageEl = document.getElementById('alert-message');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            modal.style.display = 'flex';
            
            return new Promise(resolve => {
                function handleClick() {
                    closeAlertModal();
                    resolve();
                }
                
                const confirmBtn = modal.querySelector('.modal-confirm');
                confirmBtn.onclick = handleClick;
            });
        }

        function showErrorModal(message, title = 'Ошибка', errorCode = null) {
            const modal = document.getElementById('error-modal');
            const titleEl = document.getElementById('error-title');
            const messageEl = document.getElementById('error-message');
            const codeBlock = document.getElementById('error-code-block');
            const codeValue = document.getElementById('error-code-value');
            const copyBtn = document.getElementById('copy-error-code-btn');

            titleEl.textContent = title;
            messageEl.textContent = message;
            if (errorCode) {
                codeBlock.style.display = 'block';
                codeValue.textContent = errorCode;
                copyBtn.onclick = function() {
                    navigator.clipboard.writeText(errorCode);
                    copyBtn.textContent = 'Скопировано!';
                    setTimeout(() => { copyBtn.textContent = 'Скопировать'; }, 1200);
                };
            } else {
                codeBlock.style.display = 'none';
            }
            modal.style.display = 'flex';
            return new Promise(resolve => {
                function handleClick() {
                    closeErrorModal();
                    resolve();
                }
                const confirmBtn = modal.querySelector('.modal-confirm');
                confirmBtn.onclick = handleClick;
            });
        }

        function showConfirmModal(message, title = 'Подтверждение') {
            const modal = document.getElementById('confirm-modal');
            const titleEl = document.getElementById('confirm-title');
            const messageEl = document.getElementById('confirm-message');
            
            titleEl.textContent = title;
            messageEl.textContent = message;
            modal.style.display = 'flex';
            
            return new Promise((resolve, reject) => {
                const confirmBtn = document.getElementById('confirm-ok-btn');
                const cancelBtn = document.getElementById('confirm-cancel-btn');
                
                function handleConfirm() {
                    closeConfirmModal();
                    resolve(true);
                }
                
                function handleCancel() {
                    closeConfirmModal();
                    resolve(false);
                }
                
                confirmBtn.onclick = handleConfirm;
                cancelBtn.onclick = handleCancel;
            });
        }

        function closeAlertModal() {
            document.getElementById('alert-modal').style.display = 'none';
        }

        function closeErrorModal() {
            document.getElementById('error-modal').style.display = 'none';
        }

        function closeConfirmModal() {
            document.getElementById('confirm-modal').style.display = 'none';
        }

        // Заменяем стандартные alert и confirm на наши модальные окна
        const originalAlert = window.alert;
        const originalConfirm = window.confirm;

        window.alert = async function(message) {
            await showAlertModal(message);
        };

        window.confirm = async function(message) {
            return await showConfirmModal(message);
        };

        // Пример использования для случая отсутствия перевозчиков:
        async function handleNoCarriers() {
            await showErrorModal('Для этого маршрута нет рекомендуемых перевозчиков, но вы можете выбрать любого из списка.', 'Нет перевозчиков', '110');
        }

        // --- ДОБАВЛЯЕМ ФОРМУ ДЛЯ ДОБАВЛЕНИЯ ПОЛЬЗОВАТЕЛЯ ---
        async function setupAdminPanel() {
            let adminPanel = document.getElementById('admin-panel');
            if (!adminPanel) return;
            // Создаём/находим контейнер для управления доступом
            let accessControlBlock = document.getElementById('access-control-block');
            if (!accessControlBlock) {
                accessControlBlock = document.createElement('div');
                accessControlBlock.id = 'access-control-block';
                accessControlBlock.style.margin = '24px 0 16px 0';
                accessControlBlock.style.padding = '16px';
                accessControlBlock.style.background = '#fff';
                accessControlBlock.style.borderRadius = '12px';
                accessControlBlock.style.boxShadow = '0 1px 4px rgba(0,0,0,0.04)';
                adminPanel.insertBefore(accessControlBlock, adminPanel.firstChild);
            }
            accessControlBlock.innerHTML = `
                <div style="font-weight:600; font-size:16px; margin-bottom:10px;">Управление доступом</div>
                <div style="display:flex; gap:8px; margin-bottom:12px;">
                    <input type="text" id="new-user-id" placeholder="ID пользователя" style="flex:1; padding:8px; border-radius:8px; border:1px solid #ccc;">
                    <button id="add-user-btn" class="modal-btn modal-confirm" style="padding:8px 16px;">Добавить</button>
                </div>
                <div id="allowed-users-list-block">
                    <div style="font-size:15px; color:#888; margin-bottom:6px;">Список пользователей с доступом:</div>
                    <ul id="allowed-users-list" style="list-style:none; padding:0; margin:0;"></ul>
                </div>
            `;
            // Обработчик добавления
            document.getElementById('add-user-btn').onclick = async function() {
                const newUserId = document.getElementById('new-user-id').value.trim();
                if (!/^\d+$/.test(newUserId)) {
                    await showErrorModal('Введите корректный числовой ID пользователя');
                    return;
                }
                try {
                    const allowedUsersRef = database.ref('allowed_users');
                    const snapshot = await allowedUsersRef.once('value');
                    let allowedUsers = snapshot.val() || {};
                    if (!allowedUsers[newUserId]) {
                        allowedUsers[newUserId] = true;
                        await allowedUsersRef.set(allowedUsers);
                    }
                    await showAlertModal('Пользователь успешно добавлен!');
                    document.getElementById('new-user-id').value = '';
                    renderAllowedUsersList();
                } catch (e) {
                    await showErrorModal('Ошибка при добавлении пользователя');
                }
            };
            // Рендер списка
            async function renderAllowedUsersList() {
                const allowedUsersList = document.getElementById('allowed-users-list');
                allowedUsersList.innerHTML = '';
                const allowedUsersRef = database.ref('allowed_users');
                const snapshot = await allowedUsersRef.once('value');
                const allowedUsers = snapshot.val() || {};
                const ids = Object.keys(allowedUsers);
                if (ids.length === 0) {
                    allowedUsersList.innerHTML = '<li style="color:#888;">Нет пользователей</li>';
                    return;
                }
                ids.forEach(id => {
                    const li = document.createElement('li');
                    li.style.display = 'flex';
                    li.style.alignItems = 'center';
                    li.style.marginTop = '6px';
                    li.innerHTML = `<span style='font-family:monospace;'>${id}</span>`;
                    const delBtn = document.createElement('button');
                    delBtn.textContent = 'Удалить';
                    delBtn.style.marginLeft = '12px';
                    delBtn.style.padding = '2px 10px';
                    delBtn.style.borderRadius = '6px';
                    delBtn.style.border = 'none';
                    delBtn.style.background = '#FFE5E5';
                    delBtn.style.color = '#E31E24';
                    delBtn.style.cursor = 'pointer';
                    delBtn.onclick = async function() {
                        if (await showConfirmModal(`Удалить пользователя ${id} из allowed_users?`)) {
                            await database.ref('allowed_users/' + id).remove();
                            await showAlertModal('Пользователь удалён!');
                            renderAllowedUsersList();
                        }
                    };
                    li.appendChild(delBtn);
                    allowedUsersList.appendChild(li);
                });
            }
            renderAllowedUsersList();
        }
        setupAdminPanel();

        document.getElementById('goToPasswordGameBtn').onclick = function() {
            window.open('https://example.com/game-password', '_blank'); // Замени ссылку на свою игру, если нужно
        };

        // --- JS для комнат игры Пароль ---
        const gameRoomMain = document.getElementById('game-room-main');
        const gameRoomStatus = document.getElementById('game-room-status');
        const openRoomsBlock = document.getElementById('openRoomsBlock');
        let currentRoomId = null;
        let currentRoomListener = null;
        let user = tg.initDataUnsafe?.user || { id: 'test_user', username: 'test' };

        async function renderOpenRooms() {
            const roomsRef = database.ref('rooms');
            const snapshot = await roomsRef.once('value');
            const rooms = snapshot.val() || {};
            const openRooms = Object.entries(rooms).filter(([roomId, room]) => room.users && Object.keys(room.users).length === 1);
            if (openRooms.length === 0) {
                openRoomsBlock.innerHTML = '<div style="color:#888;font-size:15px;">Нет открытых комнат</div>';
                return;
            }
            openRoomsBlock.innerHTML = '<div style="font-size:15px;margin-bottom:4px;">Открытые комнаты:</div>';
            openRooms.forEach(([roomId, room]) => {
                const btn = document.createElement('button');
                btn.textContent = `Войти в ${roomId}`;
                btn.style.margin = '0 6px 6px 0';
                btn.style.padding = '6px 12px';
                btn.style.borderRadius = '8px';
                btn.style.border = 'none';
                btn.style.background = '#F7F7F7';
                btn.style.color = '#007AFF';
                btn.style.cursor = 'pointer';
                btn.onclick = () => joinRoom(roomId);
                openRoomsBlock.appendChild(btn);
            });
        }

        async function createRoom() {
            const roomRef = database.ref('rooms').push();
            await roomRef.set({
                users: {
                    [user.id]: { username: user.username || 'user' }
                },
                createdAt: Date.now()
            });
            joinRoom(roomRef.key);
        }

        async function joinRoom(roomId) {
            const roomRef = database.ref('rooms/' + roomId + '/users');
            const snapshot = await roomRef.once('value');
            const users = snapshot.val() || {};
            if (Object.keys(users).length >= 2 && !users[user.id]) {
                alert('Комната уже заполнена');
                return;
            }
            await roomRef.child(user.id).set({ username: user.username || 'user' });
            enterRoom(roomId);
        }

        function enterRoom(roomId) {
            currentRoomId = roomId;
            gameRoomMain.style.display = 'none';
            gameRoomStatus.style.display = 'block';
            renderRoomStatus(roomId);
            if (currentRoomListener) database.ref('rooms/' + currentRoomListener).off();
            currentRoomListener = roomId;
            database.ref('rooms/' + roomId).on('value', snap => {
                if (!snap.exists()) {
                    leaveRoomUI();
                    return;
                }
                renderRoomStatus(roomId);
            });
        }

        async function renderRoomStatus(roomId) {
            const roomRef = database.ref('rooms/' + roomId);
            const snapshot = await roomRef.once('value');
            const room = snapshot.val();
            if (!room) {
                leaveRoomUI();
                return;
            }
            const users = room.users || {};
            const userList = Object.entries(users).map(([id, u]) => `<li style='font-family:monospace;'>${u.username || id}${id === user.id ? ' (вы)' : ''}</li>`).join('');
            let html = `<div style='font-size:16px;font-weight:600;margin-bottom:8px;'>ID комнаты: <span style='font-family:monospace;'>${roomId}</span></div>`;
            html += `<div style='margin-bottom:8px;'>В комнате:</div><ul style='margin-bottom:12px;'>${userList}</ul>`;
            // Кнопка перехода только если оба ввели пароль
            if (Object.keys(users).length === 2 && Object.values(users).every(u => u.secret)) {
                html += `<button id='goToPasswordGameBtn' style='padding:14px 28px;font-size:17px;border-radius:10px;background:#4CAF50;color:#fff;border:none;cursor:pointer;font-weight:600;'>Перейти к игре Пароль</button>`;
            } else {
                html += `<div style='color:#888;font-size:15px;margin-bottom:8px;'>Ожидание второго игрока или пароля...</div>`;
            }
            html += `<button id='leaveRoomBtn' style='padding:8px 18px;border-radius:8px;background:#F7F7F7;color:#E31E24;border:none;cursor:pointer;font-weight:500;'>Выйти из комнаты</button>`;
            gameRoomStatus.innerHTML = html;
            if (Object.keys(users).length === 2 && Object.values(users).every(u => u.secret)) {
                document.getElementById('goToPasswordGameBtn').onclick = function() {
                    window.open('game.html?roomId=' + roomId, '_blank');
                };
            }
            document.getElementById('leaveRoomBtn').onclick = leaveRoom;
        }

        async function leaveRoom() {
            if (!currentRoomId) return;
            const userRef = database.ref('rooms/' + currentRoomId + '/users/' + user.id);
            await userRef.remove();
            // Если в комнате больше нет пользователей — удалить комнату
            const usersRef = database.ref('rooms/' + currentRoomId + '/users');
            const usersSnapshot = await usersRef.once('value');
            if (!usersSnapshot.exists()) {
                await database.ref('rooms/' + currentRoomId).remove();
            }
            leaveRoomUI();
        }

        function leaveRoomUI() {
            if (currentRoomListener) database.ref('rooms/' + currentRoomListener).off();
            currentRoomId = null;
            currentRoomListener = null;
            gameRoomMain.style.display = 'block';
            gameRoomStatus.style.display = 'none';
            renderOpenRooms();
        }

        function initGameTab() {
            const createRoomBtn = document.getElementById('createRoomBtn');
            if (createRoomBtn) {
                createRoomBtn.onclick = createRoom;
            }
            const joinRoomBtn = document.getElementById('joinRoomBtn');
            if (joinRoomBtn) {
                joinRoomBtn.onclick = function() {
                    const roomId = document.getElementById('joinRoomId')?.value.trim();
                    if (roomId) joinRoom(roomId);
                };
            }
            renderOpenRooms && renderOpenRooms();
        }
    </script>
