<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini App для ввода кода</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1C2526;
            color: #D3D7D9;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: fixed;
            width: 100%;
            overflow: hidden;
        }
        #caption {
            font-size: 20px;
            font-weight: 500;
            margin: 24px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 0 20px;
            color: #D3D7D9;
        }
        #caption svg {
            width: 20px;
            height: 20px;
            fill: #D3D7D9;
        }
        #code-input {
            display: flex;
            justify-content: center;
            gap: 8px;
            width: 100%;
            max-width: 300px;
            margin: 0 auto 20px;
            box-sizing: border-box;
        }
        #code-input span {
            flex: 1;
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #code-input .has-value {
            background: #4A4E50;
        }
        #code-input input {
            width: 100%;
            height: 100%;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            border: none;
            background: none;
            color: #D3D7D9;
            outline: none;
            padding: 0;
            box-sizing: border-box;
            pointer-events: none;
            readonly: true;
        }
        .simple-keyboard {
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            background-color: #2A2F31;
            border-radius: 8px;
            padding: 8px;
            box-sizing: border-box;
        }
        .hg-rows {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .hg-row {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        .hg-button {
            width: 50px;
            height: 50px;
            padding: 5px;
            font-size: 20px;
            color: #D3D7D9;
            background-color: #4A4E50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }
        .hg-button:hover {
            background-color: #5A5E60;
        }
        .hg-functionBtn {
            flex-direction: column;
            font-size: 14px;
            line-height: 1;
        }
        .hg-functionBtn svg {
            width: 20px;
            height: 20px;
            fill: #D3D7D9;
        }
        #error-message {
            color: #FF5555;
            font-size: 16px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div id="caption">
        <svg role="img" aria-hidden="true" focusable="false" data-prefix="far" data-icon="qrcode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <path fill="currentColor" d="M104 103.1C112.8 103.1 120 111.2 120 119.1V135.1C120 144.8 112.8 151.1 104 151.1H88C79.16 151.1 72 144.8 72 135.1V119.1C72 111.2 79.16 103.1 88 103.1H104zM0 79.1C0 53.49 21.49 31.1 48 31.1H144C170.5 31.1 192 53.49 192 79.1V175.1C192 202.5 170.5 223.1 144 223.1H48C21.49 223.1 0 202.5 0 175.1V79.1zM48 175.1H144V79.1H48V175.1zM72 375.1C72 367.2 79.16 359.1 88 359.1H104C112.8 359.1 120 367.2 120 375.1V391.1C120 400.8 112.8 407.1 104 407.1H88C79.16 407.1 72 400.8 72 391.1V375.1zM0 335.1C0 309.5 21.49 287.1 48 287.1H144C170.5 287.1 192 309.5 192 335.1V431.1C192 458.5 170.5 479.1 144 479.1H48C21.49 479.1 0 458.5 0 431.1V335.1zM48 431.1H144V335.1H48V431.1zM360 103.1C368.8 103.1 376 111.2 376 119.1V135.1C376 144.8 368.8 151.1 360 151.1H344C335.2 151.1 328 144.8 328 135.1V119.1C328 111.2 335.2 103.1 344 103.1H360zM400 31.1C426.5 31.1 448 53.49 448 79.1V175.1C448 202.5 426.5 223.1 400 223.1H304C277.5 223.1 256 202.5 256 175.1V79.1C256 53.49 277.5 31.1 304 31.1H400zM400 79.1H304V175.1H400V79.1zM384 479.1H352V447.1H384V479.1zM416 447.1H448V479.1H416V447.1zM448 415.1H352V383.1H320V479.1H256V287.1H352V319.1H416V287.1H448V415.1z"></path>
        </svg>
        Введите код с наклейки
    </div>
    <div id="error-message">Код неверный</div>
    <div id="code-input">
        <span class="empty"><input readonly inputmode="none"></span>
        <span class="empty"><input readonly inputmode="none"></span>
        <span class="empty"><input readonly inputmode="none"></span>
        <span class="empty"><input readonly inputmode="none"></span>
        <span class="empty"><input readonly inputmode="none"></span>
        <span class="empty"><input readonly inputmode="none"></span>
    </div>
    <div class="simple-keyboard">
        <div class="hg-rows">
            <div class="hg-row">
                <div class="hg-button" data-skbtn="1">1</div>
                <div class="hg-button" data-skbtn="2">2</div>
                <div class="hg-button" data-skbtn="3">3</div>
            </div>
            <div class="hg-row">
                <div class="hg-button" data-skbtn="4">4</div>
                <div class="hg-button" data-skbtn="5">5</div>
                <div class="hg-button" data-skbtn="6">6</div>
            </div>
            <div class="hg-row">
                <div class="hg-button" data-skbtn="7">7</div>
                <div class="hg-button" data-skbtn="8">8</div>
                <div class="hg-button" data-skbtn="9">9</div>
            </div>
            <div class="hg-row">
                <div class="hg-button hg-functionBtn" data-skbtn="{qr}">
                    <span>Сканировать</span>
                    <svg aria-hidden="true" focusable="false" data-prefix="far" data-icon="qrcode" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                        <path fill="currentColor" d="M104 103.1C112.8 103.1 120 111.2 120 119.1V135.1C120 144.8 112.8 151.1 104 151.1H88C79.16 151.1 72 144.8 72 135.1V119.1C72 111.2 79.16 103.1 88 103.1H104zM0 79.1C0 53.49 21.49 31.1 48 31.1H144C170.5 31.1 192 53.49 192 79.1V175.1C192 202.5 170.5 223.1 144 223.1H48C21.49 223.1 0 202.5 0 175.1V79.1zM48 175.1H144V79.1H48V175.1zM72 375.1C72 367.2 79.16 359.1 88 359.1H104C112.8 359.1 120 367.2 120 375.1V391.1C120 400.8 112.8 407.1 104 407.1H88C79.16 407.1 72 400.8 72 391.1V375.1zM0 335.1C0 309.5 21.49 287.1 48 287.1H144C170.5 287.1 192 309.5 192 335.1V431.1C192 458.5 170.5 479.1 144 479.1H48C21.49 479.1 0 458.5 0 431.1V335.1zM48 431.1H144V335.1H48V431.1zM360 103.1C368.8 103.1 376 111.2 376 119.1V135.1C376 144.8 368.8 151.1 360 151.1H344C335.2 151.1 328 144.8 328 135.1V119.1C328 111.2 335.2 103.1 344 103.1H360zM400 31.1C426.5 31.1 448 53.49 448 79.1V175.1C448 202.5 426.5 223.1 400 223.1H304C277.5 223.1 256 202.5 256 175.1V79.1C256 53.49 277.5 31.1 304 31.1H400zM400 79.1H304V175.1H400V79.1zM384 479.1H352V447.1H384V479.1zM416 447.1H448V479.1H416V447.1zM448 415.1H352V383.1H320V479.1H256V287.1H352V319.1H416V287.1H448V415.1z"></path>
                    </svg>
                </div>
                <div class="hg-button" data-skbtn="0">0</div>
                <div class="hg-button hg-functionBtn" data-skbtn="{bksp}">⌫</div>
            </div>
        </div>
    </div>

    <script>
        let code = "";
        const inputs = document.querySelectorAll('#code-input input');
        const errorMessage = document.getElementById('error-message');
        // Замените YOUR_COMPUTER_IP на IP-адрес вашего компьютера
        const FASTAPI_URL = "http://YOUR_COMPUTER_IP:8000/check-code";
        const BASE_WEB_APP_URL = "https://competidora-cmd.github.io/telegram-mini-app/";

        function addDigit(digit) {
            if (code.length < 6) {
                code += digit;
                updateDisplay();
                if (code.length === 6) {
                    checkCode();
                }
            }
        }

        async function checkCode() {
            console.log("Sending code to FastAPI:", code);
            try {
                const response = await fetch(FASTAPI_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ code: code })
                });
                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);
                if (!response.ok) {
                    const errorData = await response.json();
                    console.log("Error response data:", errorData);
                    throw new Error(errorData.detail || 'Код не найден');
                }
                const result = await response.json();
                console.log("Response data:", result);
                const ticket = result.ticket;
                // Отправка данных билета в бот
                const ticketData = JSON.stringify({
                    code: ticket.code,
                    carrier: ticket.carrier,
                    route: ticket.route,
                    vehicle: ticket.vehicle,
                    cost: ticket.cost
                });
                console.log("Sending data to bot:", ticketData);
                Telegram.WebApp.sendData(ticketData);
                // Перенаправление на ticket.html
                const ticketUrl = `${BASE_WEB_APP_URL}ticket.html?` +
                    `code=${encodeURIComponent(ticket.code)}&` +
                    `carrier=${encodeURIComponent(ticket.carrier)}&` +
                    `route=${encodeURIComponent(ticket.route)}&` +
                    `vehicle=${encodeURIComponent(ticket.vehicle)}&` +
                    `cost=${encodeURIComponent(ticket.cost)}&` +
                    `purchase_date=${encodeURIComponent(ticket.purchase_date)}&` +
                    `purchase_time=${encodeURIComponent(ticket.purchase_time)}`;
                console.log("Redirecting to:", ticketUrl);
                window.location.href = ticketUrl;
            } catch (error) {
                console.error("Error during code check:", error.message);
                errorMessage.style.display = 'block';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                    resetCode();
                }, 2000);
            }
        }

        function resetCode() {
            code = code.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            inputs.forEach((input, index) => {
                input.value = code[index] || '';
                input.parentElement.classList.toggle('has-value', !!code[index]);
            });
        }

        document.querySelectorAll('.hg-button').forEach(button => {
            const skbtn = button.getAttribute('data-skbtn');
            if (skbtn && !isNaN(skbtn)) {
                button.addEventListener('click', () => addDigit(skbtn));
            } else if (skbtn === '{bksp}') {
                button.addEventListener('click', resetCode);
            } else if (skbtn === '{qr}') {
                button.addEventListener('click', () => alert('Функция сканирования не реализована'));
            }
        });

        Telegram.WebApp.ready();
    </script>
</body>
</html>
