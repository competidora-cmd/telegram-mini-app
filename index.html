<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;

            -webkit-user-select: none;

            user-select: none;

        }



        body {

            background: #fff;

            min-height: 100vh;

            display: flex;

            flex-direction: column;

            padding: 20px;

        }



        .main-content {

            display: flex;

            flex-direction: column;

            flex: 1;

            gap: 40px;

            max-width: 500px;

            margin: 0 auto;

            width: 100%;

        }



        #code-input {

            display: grid;

            grid-template-columns: repeat(6, 1fr);

            gap: 8px;

            padding: 0 20px;

            margin-top: 40px;

        }



        #code-input span {

            aspect-ratio: 1;

            border: 1.5px solid #D1D1D6;

            border-radius: 12px;

            display: flex;

            align-items: center;

            justify-content: center;

            background: white;

            height: 52px;

        }



        #code-input input {

            width: 100%;

            height: 100%;

            font-size: 28px;

            font-weight: 400;

            text-align: center;

            border: none;

            background: none;

            color: #000;

            outline: none;

            padding: 0;

            pointer-events: none;

        }



        .input-caption {

            display: flex;

            align-items: center;

            gap: 12px;

            font-size: 24px;

            font-weight: 600;

            color: #000;

            padding: 0 20px;

            margin-top: auto;

            justify-content: center;

            width: 100%;

        }



        .input-caption svg {

            width: 24px;

            height: 24px;

            flex-shrink: 0;

        }



        .keyboard-container {

            background: #F2F2F7;

            border-radius: 14px;

            padding: 12px;

            margin-top: auto;

        }



        .keyboard {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            gap: 8px;

        }



        .key {

            aspect-ratio: 2/1;

            background: white;

            border: none;

            border-radius: 8px;

            font-size: 28px;

            color: #000;

            display: flex;

            align-items: center;

            justify-content: center;

            cursor: pointer;

            font-weight: 400;

            padding: 0;

        }



        .key.function {

            font-size: 14px;

            display: flex;

            flex-direction: column;

            gap: 4px;

        }



        .key.function svg {

            width: 24px;

            height: 24px;

        }



        #error-message {

            position: fixed;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            background: rgba(227, 30, 36, 0.9);

            color: white;

            padding: 12px 24px;

            border-radius: 12px;

            font-size: 16px;

            display: none;

            z-index: 1000;

            text-align: center;

            opacity: 0;

            transition: opacity 0.3s ease;

        }



        .key.backspace {

            font-size: 24px;

        }

    </style>

</head>

<body>

    <div class="main-content">

        <div id="code-input">

            <span><input readonly inputmode="none"></span>

            <span><input readonly inputmode="none"></span>

            <span><input readonly inputmode="none"></span>

            <span><input readonly inputmode="none"></span>

            <span><input readonly inputmode="none"></span>

            <span><input readonly inputmode="none"></span>

        </div>



        <div class="input-caption">

            <svg viewBox="0 0 448 480" fill="none" xmlns="http://www.w3.org/2000/svg">

                <path fill="currentColor" d="M104 103.1C112.8 103.1 120 111.2 120 119.1V135.1C120 144.8 112.8 151.1 104 151.1H88C79.16 151.1 72 144.8 72 135.1V119.1C72 111.2 79.16 103.1 88 103.1H104zM0 79.1C0 53.49 21.49 31.1 48 31.1H144C170.5 31.1 192 53.49 192 79.1V175.1C192 202.5 170.5 223.1 144 223.1H48C21.49 223.1 0 202.5 0 175.1V79.1zM48 175.1H144V79.1H48V175.1zM72 375.1C72 367.2 79.16 359.1 88 359.1H104C112.8 359.1 120 367.2 120 375.1V391.1C120 400.8 112.8 407.1 104 407.1H88C79.16 407.1 72 400.8 72 391.1V375.1zM0 335.1C0 309.5 21.49 287.1 48 287.1H144C170.5 287.1 192 309.5 192 335.1V431.1C192 458.5 170.5 479.1 144 479.1H48C21.49 479.1 0 458.5 0 431.1V335.1zM48 431.1H144V335.1H48V431.1zM360 103.1C368.8 103.1 376 111.2 376 119.1V135.1C376 144.8 368.8 151.1 360 151.1H344C335.2 151.1 328 144.8 328 135.1V119.1C328 111.2 335.2 103.1 344 103.1H360zM400 31.1C426.5 31.1 448 53.49 448 79.1V175.1C448 202.5 426.5 223.1 400 223.1H304C277.5 223.1 256 202.5 256 175.1V79.1C256 53.49 277.5 31.1 304 31.1H400zM400 79.1H304V175.1H400V79.1zM384 479.1H352V447.1H384V479.1zM416 447.1H448V479.1H416V447.1zM448 415.1H352V383.1H320V479.1H256V287.1H352V319.1H416V287.1H448V415.1z"/>

            </svg>

            Введите код с наклейки

        </div>



        <div class="keyboard-container">

            <div class="keyboard">

                <button class="key" onclick="addDigit('1')">1</button>

                <button class="key" onclick="addDigit('2')">2</button>

                <button class="key" onclick="addDigit('3')">3</button>

                <button class="key" onclick="addDigit('4')">4</button>

                <button class="key" onclick="addDigit('5')">5</button>

                <button class="key" onclick="addDigit('6')">6</button>

                <button class="key" onclick="addDigit('7')">7</button>

                <button class="key" onclick="addDigit('8')">8</button>

                <button class="key" onclick="addDigit('9')">9</button>

                <button class="key function" onclick="scanCode()">

                    Сканировать

                    <svg viewBox="0 0 448 480" fill="none" xmlns="http://www.w3.org/2000/svg">

                        <path fill="currentColor" d="M104 103.1C112.8 103.1 120 111.2 120 119.1V135.1C120 144.8 112.8 151.1 104 151.1H88C79.16 151.1 72 144.8 72 135.1V119.1C72 111.2 79.16 103.1 88 103.1H104zM0 79.1C0 53.49 21.49 31.1 48 31.1H144C170.5 31.1 192 53.49 192 79.1V175.1C192 202.5 170.5 223.1 144 223.1H48C21.49 223.1 0 202.5 0 175.1V79.1zM48 175.1H144V79.1H48V175.1zM72 375.1C72 367.2 79.16 359.1 88 359.1H104C112.8 359.1 120 367.2 120 375.1V391.1C120 400.8 112.8 407.1 104 407.1H88C79.16 407.1 72 400.8 72 391.1V375.1zM0 335.1C0 309.5 21.49 287.1 48 287.1H144C170.5 287.1 192 309.5 192 335.1V431.1C192 458.5 170.5 479.1 144 479.1H48C21.49 479.1 0 458.5 0 431.1V335.1zM48 431.1H144V335.1H48V431.1zM360 103.1C368.8 103.1 376 111.2 376 119.1V135.1C376 144.8 368.8 151.1 360 151.1H344C335.2 151.1 328 144.8 328 135.1V119.1C328 111.2 335.2 103.1 344 103.1H360zM400 31.1C426.5 31.1 448 53.49 448 79.1V175.1C448 202.5 426.5 223.1 400 223.1H304C277.5 223.1 256 202.5 256 175.1V79.1C256 53.49 277.5 31.1 304 31.1H400zM400 79.1H304V175.1H400V79.1zM384 479.1H352V447.1H384V479.1zM416 447.1H448V479.1H416V447.1zM448 415.1H352V383.1H320V479.1H256V287.1H352V319.1H416V287.1H448V415.1z"/>

                    </svg>

                </button>

                <button class="key" onclick="addDigit('0')">0</button>

                <button class="key backspace" onclick="resetCode()">⌫</button>

            </div>

        </div>



        <div id="error-message">Код неверный</div>

    </div>



    <script>

        // Инициализация Telegram WebApp

        window.Telegram.WebApp.ready();

        window.Telegram.WebApp.expand();



        let code = "";

        const inputs = document.querySelectorAll('#code-input input');

        const errorMessage = document.getElementById('error-message');



        function addDigit(digit) {

            if (code.length < 6) {

                code += digit;

                updateDisplay();

                if (code.length === 6) {

                    checkCode();

                }

            }

        }



        function scanCode() {

            alert('Функция сканирования не реализована');

        }



        function resetCode() {

            code = code.slice(0, -1);

            updateDisplay();

        }



        function updateDisplay() {

            inputs.forEach((input, index) => {

                input.value = code[index] || '';

                input.parentElement.classList.toggle('has-value', !!code[index]);

            });

        }



        async function checkCode() {

            try {

                const response = await fetch('http://localhost:8000/check-code', {

                    method: 'POST',

                    headers: {

                        'Content-Type': 'application/json',

                    },

                    body: JSON.stringify({ code: code })

                });



                if (response.ok) {

                    const data = await response.json();

                    const ticketUrl = `ticket.html?` +

                        `code=${encodeURIComponent(data.code)}&` +

                        `carrier=${encodeURIComponent(data.carrier)}&` +

                        `route=${encodeURIComponent(data.route)}&` +

                        `vehicle=${encodeURIComponent(data.vehicle)}&` +

                        `cost=${encodeURIComponent(data.cost)}&` +

                        `purchase_date=${encodeURIComponent(data.purchase_date)}&` +

                        `purchase_time=${encodeURIComponent(data.purchase_time)}`;

                    

                    window.location.href = ticketUrl;

                } else {

                    showError('Неверный код');

                }

            } catch (error) {

                console.error('Ошибка:', error);

                showError('Произошла ошибка');

            }

        }



        function showError(message) {

            errorMessage.textContent = message;

            errorMessage.style.display = 'block';

            errorMessage.style.opacity = '1';

            

            code = '';

            updateDisplay();

            

            setTimeout(() => {

                errorMessage.style.opacity = '0';

                setTimeout(() => {

                    errorMessage.style.display = 'none';

                }, 300);

            }, 1000);

        }

    </script>

</body>

</html>
