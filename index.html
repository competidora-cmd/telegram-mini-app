<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;

            -webkit-user-select: none;

            user-select: none;

        }



        body {

            background: #fff;

            height: 100vh;

            display: flex;

            flex-direction: column;

            padding: 20px;

            position: fixed;

            top: 0;

            left: 0;

            right: 0;

            bottom: 0;

            overflow: hidden;

        }



        .main-content {

            display: flex;

            flex-direction: column;

            flex: 1;

            gap: 40px;

            max-width: 500px;

            margin: 0 auto;

            width: 100%;

            overflow: hidden;

        }



        #code-input {

            display: grid;

            grid-template-columns: repeat(6, 1fr);

            gap: 8px;

            padding: 0;

            margin: 40px auto 0;

            max-width: 360px;

            width: 100%;

        }



        #code-input span {

            aspect-ratio: 1;

            border: 1.5px solid #D1D1D6;

            border-radius: 12px;

            display: flex;

            align-items: center;

            justify-content: center;

            background: white;

            height: 52px;

        }



        #code-input input {

            width: 100%;

            height: 100%;

            font-size: 32px;

            font-weight: 400;

            text-align: center;

            border: none;

            background: none;

            color: #000;

            outline: none;

            padding: 0;

            pointer-events: none;

        }



        .input-caption {

            display: flex;

            align-items: center;

            gap: 12px;

            font-size: 32px;

            font-weight: 600;

            color: #000;

            padding: 0;

            margin: 0 auto;

            justify-content: center;

            width: 100%;

            max-width: 360px;

        }



        .input-caption svg {

            width: 32px;

            height: 32px;

            flex-shrink: 0;

        }



        .keyboard-container {

            background: #F2F2F7;

            border-radius: 14px;

            padding: 12px;

            margin-top: auto;

        }



        .keyboard {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            gap: 8px;

        }



        .key {

            aspect-ratio: 2/1;

            background: white;

            border: none;

            border-radius: 8px;

            font-size: 32px;

            color: #000;

            display: flex;

            align-items: center;

            justify-content: center;

            cursor: pointer;

            font-weight: 400;

            padding: 0;

        }



        .key.function {

            font-size: 16px;

            display: flex;

            flex-direction: column;

            gap: 4px;

            color: #000;

        }



        .key.function svg {

            width: 28px;

            height: 28px;

            color: #000;

        }



        #error-message {

            position: fixed;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            background: rgba(227, 30, 36, 0.9);

            color: white;

            padding: 12px 24px;

            border-radius: 12px;

            font-size: 16px;

            display: none;

            z-index: 1000;

            text-align: center;

            opacity: 0;

            transition: opacity 0.3s ease;

        }



        .key.backspace {

            font-size: 28px;

        }



        .control-section {

            display: flex;

            align-items: center;

            gap: 8px;

            color: #000000;

            font-size: 17px;

            font-weight: 400;

        }



        .control-section svg {

            width: 20px;

            height: 20px;

            color: #000000;

        }



        .tg-timer {

            color: #000000;

            font-size: 17px;

            font-weight: 400;

            margin: 20px 0;

            text-align: center;

        }

    </style>

</head>

                <button class="key backspace" onclick="resetCode()">⌫</button>

            </div>

        </div>



        <div id="error-message">Код неверный</div>

    </div>



    <script>

        // Инициализация Telegram WebApp

        window.Telegram.WebApp.ready();

        window.Telegram.WebApp.expand();



        let code = "";

        const inputs = document.querySelectorAll('#code-input input');

        const errorMessage = document.getElementById('error-message');



        function addDigit(digit) {

            if (code.length < 6) {

                code += digit;

                updateDisplay();

                if (code.length === 6) {

                    checkCode();

                }

            }

        }



        function scanCode() {

            alert('Функция сканирования не реализована');

        }



        function resetCode() {

            code = code.slice(0, -1);

            updateDisplay();

        }



        function updateDisplay() {

            inputs.forEach((input, index) => {

                input.value = code[index] || '';

                input.parentElement.classList.toggle('has-value', !!code[index]);

            });

        }



        function formatTicketNumber(code) {

            // Форматируем номер билета в формат XXX XXX XXX

            if (code.length === 9) {

                return code.match(/.{3}/g).join(' ');

            }

            return code;

        }



        async function checkCode() {

            try {

                console.log('Checking code:', code);

                const response = await fetch('https://competidora-cmd.github.io/telegram-mini-app/tickets.json');

                console.log('Response status:', response.status);

                const data = await response.json();

                console.log('Response data:', data);



                // Проверяем код в каждом маршруте

                let foundTicket = null;

                for (const [routeId, routeData] of Object.entries(data.routes)) {

                    if (routeData.codes && routeData.codes[code]) {

                        // Форматируем стоимость, убирая букву 'a' если она есть

                        const formattedCost = routeData.cost.toString().replace(/^a/, '');

                        

                        foundTicket = {

                            code: formatTicketNumber(routeData.codes[code]),

                            carrier: routeData.carrier,

                            route: routeData.name,

                            vehicle: routeData.vehicle,

                            cost: formattedCost,

                            purchase_date: formatDate(new Date()),

                            purchase_time: formatTime(new Date())

                        };

                        break;

                    }

                }



                if (foundTicket) {

                    const ticketUrl = `ticket.html?` +

                        `code=${encodeURIComponent(foundTicket.code)}&` +

                        `carrier=${encodeURIComponent(foundTicket.carrier)}&` +

                        `route=${encodeURIComponent(foundTicket.route)}&` +

                        `vehicle=${encodeURIComponent(foundTicket.vehicle)}&` +

                        `cost=${encodeURIComponent(foundTicket.cost)}&` +

                        `purchase_date=${encodeURIComponent(foundTicket.purchase_date)}&` +

                        `purchase_time=${encodeURIComponent(foundTicket.purchase_time)}`;

                    

                    window.location.href = ticketUrl;

                } else {

                    showError('Неверный код');

                    code = '';

                    updateDisplay();

                }

            } catch (error) {

                console.error('Ошибка:', error);

                if (!window.navigator.onLine) {

                    showError('Нет подключения к интернету');

                } else {

                    showError('Произошла ошибка при проверке кода');

                }

                code = '';

                updateDisplay();

            }

        }



        // Добавляем функции форматирования даты и времени

        function formatDate(date) {

            const months = {

                0: 'января',

                1: 'февраля',

                2: 'марта',

                3: 'апреля',

                4: 'мая',

                5: 'июня',

                6: 'июля',

                7: 'августа',

                8: 'сентября',

                9: 'октября',

                10: 'ноября',

                11: 'декабря'

            };

            

            const day = date.getDate();

            const month = months[date.getMonth()];

            const year = date.getFullYear();

            

            return `${day} ${month} ${year} г.`;

        }



        function formatTime(date) {

            const hours = String(date.getHours()).padStart(2, '0');

            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${hours}:${minutes}`;

        }



        function showError(message) {

            console.log('Showing error:', message);

            errorMessage.textContent = message;

            errorMessage.style.display = 'block';

            errorMessage.style.opacity = '1';

            

            setTimeout(() => {

                errorMessage.style.opacity = '0';

                setTimeout(() => {

                    errorMessage.style.display = 'none';

                }, 300);

            }, 2000);

        }

    </script>
