<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

        }



        body {

            background: #fff;

            min-height: 100vh;

            padding: 0;

            margin: 0;

            display: flex;

            flex-direction: column;

            position: fixed;

            width: 100%;

            height: 100%;

            overflow: hidden;

        }



        .main-content {

            flex: 1;

            display: flex;

            flex-direction: column;

            padding: 0 16px;

            margin-top: 20px;

            overflow: hidden;

            justify-content: center;

            gap: 24px;

        }



        #code-input {

            display: grid;

            grid-template-columns: repeat(6, 1fr);

            gap: 8px;

            margin: 0 auto;

            width: 100%;

            max-width: 400px;

            padding: 0 16px;

        }



        #code-input span {

            aspect-ratio: 1;

            border: 1.5px solid #D1D1D6;

            border-radius: 12px;

            display: flex;

            align-items: center;

            justify-content: center;

            font-size: 32px;

            color: #000;

            background: #fff;

        }



        .input-caption {

            display: flex;

            align-items: center;

            gap: 12px;

            font-size: 20px;

            font-weight: 400;

            color: #000;

            justify-content: center;

            order: 1;

        }



        .input-caption svg {

            width: 20px;

            height: 20px;

        }



        .keyboard {

            display: grid;

            grid-template-columns: repeat(3, 1fr);

            gap: 8px;

            margin: 0 auto;

            width: 100%;

            max-width: 400px;

            padding: 8px;

            background: #F2F2F7;

            border-radius: 16px;

            order: 2;

        }



        .key {

            aspect-ratio: 2/1;

            background: #fff;

            border: none;

            border-radius: 8px;

            font-size: 32px;

            color: #000;

            display: flex;

            align-items: center;

            justify-content: center;

            cursor: pointer;

            padding: 0;

            -webkit-tap-highlight-color: transparent;

            user-select: none;

        }



        .key.function {

            font-size: 15px;

            display: flex;

            flex-direction: column;

            gap: 4px;

        }



        .key.function svg {

            width: 20px;

            height: 20px;

        }



        #error-message {

            position: fixed;

            top: 50%;

            left: 50%;

            transform: translate(-50%, -50%);

            background: #E31E24;

            color: white;

            padding: 16px 24px;

            border-radius: 16px;

            font-size: 17px;

            opacity: 0;

            transition: opacity 0.3s;

            pointer-events: none;

            z-index: 1000;

        }



        .tg-timer {

            color: #000;

            font-size: 24px;

            font-weight: 400;

            text-align: center;

            margin-bottom: 20px;

        }



        @media (max-width: 380px) {

            #code-input {

                padding: 0;

            }

            

            .keyboard {

                padding: 6px;

            }

            

            .key {

                font-size: 28px;

            }

            

            .key.function {

                font-size: 13px;

            }

        }

    </style>

</head>

<body>
    <div class="main-content">
        <div id="code-input">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>

        <div class="input-caption">

            Введите код с наклейки
        </div>

        <div class="keyboard">
            <button class="key" onclick="addDigit('1')">1</button>
            <button class="key" onclick="addDigit('2')">2</button>
            <button class="key" onclick="addDigit('3')">3</button>
            <button class="key" onclick="addDigit('4')">4</button>
            <button class="key" onclick="addDigit('5')">5</button>
            <button class="key" onclick="addDigit('6')">6</button>
            <button class="key" onclick="addDigit('7')">7</button>
            <button class="key" onclick="addDigit('8')">8</button>
            <button class="key" onclick="addDigit('9')">9</button>
            <button class="key function" onclick="scanCode()">
                Сканировать

                    <path fill="currentColor" d="M104 103.1C112.8 103.1 120 111.2 120 119.1V135.1C120 144.8 112.8 151.1 104 151.1H88C79.16 151.1 72 144.8 72 135.1V119.1C72 111.2 79.16 103.1 88 103.1H104zM0 79.1C0 53.49 21.49 31.1 48 31.1H144C170.5 31.1 192 53.49 192 79.1V175.1C192 202.5 170.5 223.1 144 223.1H48C21.49 223.1 0 202.5 0 175.1V79.1zM48 175.1H144V79.1H48V175.1zM72 375.1C72 367.2 79.16 359.1 88 359.1H104C112.8 359.1 120 367.2 120 375.1V391.1C120 400.8 112.8 407.1 104 407.1H88C79.16 407.1 72 400.8 72 391.1V375.1zM0 335.1C0 309.5 21.49 287.1 48 287.1H144C170.5 287.1 192 309.5 192 335.1V431.1C192 458.5 170.5 479.1 144 479.1H48C21.49 479.1 0 458.5 0 431.1V335.1zM48 431.1H144V335.1H48V431.1zM360 103.1C368.8 103.1 376 111.2 376 119.1V135.1C376 144.8 368.8 151.1 360 151.1H344C335.2 151.1 328 144.8 328 135.1V119.1C328 111.2 335.2 103.1 344 103.1H360zM400 31.1C426.5 31.1 448 53.49 448 79.1V175.1C448 202.5 426.5 223.1 400 223.1H304C277.5 223.1 256 202.5 256 175.1V79.1C256 53.49 277.5 31.1 304 31.1H400zM400 79.1H304V175.1H400V79.1zM384 479.1H352V447.1H384V479.1zM416 447.1H448V479.1H416V447.1zM448 415.1H352V383.1H320V479.1H256V287.1H352V319.1H416V287.1H448V415.1z"/>
                </svg>
            </button>
            <button class="key" onclick="addDigit('0')">0</button>
            <button class="key backspace" onclick="resetCode()">⌫</button>
        </div>

        <div id="error-message">Код неверный</div>
    </div>

    <script>
        // Инициализация Telegram WebApp
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        let code = "";
        const spans = document.querySelectorAll('#code-input span');
        const errorMessage = document.getElementById('error-message');
        
        // Сохраняем время запуска приложения
        const appStartTime = new Date();

        function addDigit(digit) {
            if (code.length < 6) {
                code += digit;
                updateDisplay();
                if (code.length === 6) {
                    checkCode();
                }
            }
        }

        function scanCode() {
            alert('Функция сканирования не реализована');
        }

        function resetCode() {
            code = code.slice(0, -1);
            updateDisplay();
        }

        function updateDisplay() {
            spans.forEach((span, index) => {
                span.textContent = code[index] || '';
            });
        }

        function formatTicketNumber(code) {
            if (code.length === 9) {
                return code.match(/.{3}/g).join(' ');
            }
            return code;
        }

        async function checkCode() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/competidora-cmd/telegram-mini-app/main/tickets.json');
                const data = await response.json();
                
                // Check if code exists in any route
                for (const routeId in data.routes) {
                    const route = data.routes[routeId];
                    if (route.codes && route.codes[code]) {
                        // Found the ticket
                        const ticketNumber = route.codes[code];
                        
                        // Update UI elements
                        document.getElementById('ticket-number').textContent = ticketNumber;
                        document.getElementById('carrier-name').textContent = route.carrier || 'Не указан';
                        document.getElementById('route-name').textContent = route.name || 'Не указан';
                        document.getElementById('ticket-cost').textContent = `1 шт., Полный - ${route.cost || '40.00'}₽`;
                        
                        // Start the timer
                        startTimer(15);
                        
                        // Show the ticket details
                        document.getElementById('verification-screen').style.display = 'none';
                        document.getElementById('ticket-screen').style.display = 'flex';
                        return;
                    }
                }
                
                // If we get here, the code was not found
                showError('Неверный код билета');
            } catch (error) {
                console.error('Error checking code:', error);
                showError('Ошибка проверки билета');
            }
        }

        function startTimer(duration) {
            let timer = duration;
            const timerElement = document.getElementById('timer');
            
            // Clear any existing timer
            if (window.timerInterval) {
                clearInterval(window.timerInterval);
            }
            
            // Update timer immediately
            timerElement.textContent = `Действует: ${timer} сек.`;
            
            // Start new timer
            window.timerInterval = setInterval(() => {
                timer--;
                timerElement.textContent = `Действует: ${timer} сек.`;
                
                if (timer <= 0) {
                    clearInterval(window.timerInterval);
                    // Return to verification screen
                    document.getElementById('ticket-screen').style.display = 'none';
                    document.getElementById('verification-screen').style.display = 'flex';
                    resetCodeInput();
                }
            }, 1000);
        }

        function formatDate(date) {
            const months = {
                0: 'января',
                1: 'февраля',
                2: 'марта',
                3: 'апреля',
                4: 'мая',
                5: 'июня',
                6: 'июля',
                7: 'августа',
                8: 'сентября',
                9: 'октября',
                10: 'ноября',
                11: 'декабря'
            };
            
            const day = date.getDate();
            const month = months[date.getMonth()];
            const year = date.getFullYear();
            
            return `${day} ${month} ${year} г.`;
        }

        function formatTime(date) {
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }

        function showError(message) {
            console.log('Showing error:', message);
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            errorMessage.style.opacity = '1';
            
            setTimeout(() => {
                errorMessage.style.opacity = '0';
                setTimeout(() => {
                    errorMessage.style.display = 'none';
                }, 300);
            }, 2000);
        }
    </script>
