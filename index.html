<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

        }



        body {

            background-color: var(--tg-theme-bg-color, #ffffff);

            color: var(--tg-theme-text-color, #000000);

            min-height: 100vh;

            padding: 16px;

        }



        .container {

            max-width: 600px;

            margin: 0 auto;

            width: 100%;

        }



        h1 {

            font-size: 24px;

            margin-bottom: 16px;

            text-align: center;

        }



        .form-group {

            margin-bottom: 16px;

        }



        label {

            display: block;

            margin-bottom: 8px;

            font-weight: 500;

        }



        .form-control {

            width: 100%;

            padding: 12px;

            border: 1px solid #ddd;

            border-radius: 8px;

            font-size: 16px;

        }



        .btn {

            display: block;

            width: 100%;

            padding: 14px;

            background-color: #E31E24;

            color: white;

            border: none;

            border-radius: 8px;

            font-size: 16px;

            font-weight: 600;

            cursor: pointer;

            text-align: center;

            text-transform: uppercase;

        }



        .btn:hover {

            background-color: #c41c21;

        }



        .price {

            font-size: 24px;

            font-weight: 600;

            text-align: center;

            margin: 16px 0;

        }



        .admin-panel {

            margin-top: 32px;

            padding: 16px;

            border: 1px solid #ddd;

            border-radius: 8px;

        }



        .admin-panel h3 {

            margin-bottom: 16px;

        }



        .admin-panel .btn {

            margin-bottom: 8px;

        }

    </style>

</head>

<body>
    <div class="container">
        <h1>Городской Транспорт</h1>
        
        <div class="form-group">
            <label for="carrier">Выберите перевозчика:</label>
            <select class="form-control" id="carrier">
                <option value="">Выберите перевозчика</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="route">Выберите маршрут:</label>
            <select class="form-control" id="route">
                <option value="">Выберите маршрут</option>
            </select>
        </div>

        <div class="form-group">
            <label for="vehicle">Выберите транспорт:</label>
            <select class="form-control" id="vehicle">
                <option value="">Выберите транспорт</option>
            </select>
        </div>

        <div class="form-group">
            <label for="cost">Стоимость билета:</label>
            <select class="form-control" id="cost">
                <option value="44.00">44.00₽</option>
                <option value="50.00">50.00₽</option>
                <option value="60.00">60.00₽</option>
            </select>
        </div>

        <div class="price">44.00₽</div>
        
        <button class="btn" id="createTicketBtn">Создать билет</button>
        
        <div class="admin-panel" id="adminPanel" style="display: none;">
            <h3>Панель администратора</h3>
            <button class="btn" onclick="updateFiles()">Обновить файлы на GitHub</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();
        tg.ready();

        const userId = tg.initDataUnsafe.user.id;
        
        // Проверяем доступ пользователя
        fetch(`http://45.153.189.61:8000/check_access/${userId}`)
            .then(response => response.json())
            .then(data => {
                if (data.has_access) {
                    // Если есть доступ - разрешаем создание билета
                    document.getElementById('createTicketBtn').addEventListener('click', function() {
                        const params = new URLSearchParams();
                        params.append('userId', userId);
                        window.location.href = 'http://45.153.189.61/ticket.html?' + params.toString();
                    });
                } else {
                    // Если нет доступа - показываем сообщение
                    document.getElementById('createTicketBtn').addEventListener('click', function() {
                        alert('У вас нет доступа к созданию билета');
                    });ф
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // При ошибке также блокируем создание билета
                document.getElementById('createTicketBtn').addEventListener('click', function() {
                    alert('Произошла ошибка при проверке доступа');
                });
            });
    </script>
</body>

</html>
