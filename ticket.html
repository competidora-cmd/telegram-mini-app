<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;

            -webkit-user-select: none;

            user-select: none;

        }



        html, body {

            overflow: hidden;

            position: fixed;

            width: 100%;

            height: 100%;

            background-color: white;

            -webkit-text-size-adjust: none;

        }



        body {

            display: flex;

            flex-direction: column;

            min-height: 100vh;

        }



        .container {

            width: 100%;

            padding: 0;

            background-color: white;

            display: flex;

            flex-direction: column;

            flex: 1;

            overflow-y: auto;

            padding-bottom: calc(80px + env(safe-area-inset-bottom));

        }



        .timer {

            text-align: center;

            font-size: 32px;

            font-weight: 400;

            margin: 20px 0;

            color: #000000;

        }



        .tabs {

            display: flex;

            border-bottom: 1px solid #E0E0E0;

            margin-bottom: 15px;

            padding: 0 16px;

            justify-content: center;

        }



        .tab {

            padding: 16px 0;

            margin-right: 32px;

            text-align: center;

            cursor: pointer;

            color: #000000;

            position: relative;

            font-size: 18px;

            display: flex;

            align-items: center;

        }



        .tab:last-child {

            margin-right: 0;

        }



        .tab.active {

            color: #000;

        }



        .tab.active[data-tab="ticket"] .tab-icon {

            color: #E31E24;

        }



        .tab span {

            font-size: 18px;

            font-weight: 500;

        }



        .tab.active:after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 0;

            right: 0;

            height: 2px;

            background-color: #E31E24;

        }



        .tab-content {

            display: none;

            padding: 0 16px;

        }



        .tab-content.active {

            display: block;

        }



        .ticket-number {

            display: flex;

            align-items: center;

            gap: 12px;

            margin-bottom: 0;

            padding: 20px 16px;

            border-bottom: 1px solid #E0E0E0;

        }



        .ticket-number-icon {

            color: #E31E24;

        }



        .ticket-number-value {

            color: #E31E24;

            font-size: 20px;

            font-weight: 500;

        }



        .info-row {

            display: flex;

            align-items: center;

            gap: 12px;

            margin: 0;

            padding: 20px 16px;

            border-bottom: 1px solid #E0E0E0;

        }



        .info-row:last-child {

            border-bottom: none;

        }



        .info-row svg {

            width: 24px;

            height: 24px;

            color: #000;

            flex-shrink: 0;

        }



        .info-content {

            flex: 1;

        }



        .info-label {

            font-size: 17px;

            color: #8E8E93;

            margin-bottom: 4px;

        }



        .info-value {

            font-size: 20px;

            color: #000;

            font-weight: 400;

        }



        .control-info {

            text-align: center;

            margin: 20px 0;

            color: #000000;

            font-size: 16px;

        }



        #qr-code {

            width: 80%;

            max-width: 300px;

            margin: 20px auto;

            display: block;

        }



        .button-container {

            position: fixed;

            bottom: 0;

            left: 0;

            right: 0;

            padding: 38px;

            background-color: #F7F7F7;

            border-top: 1px solid #E5E5E5;

        }



        .close-button {

            width: 100%;

            background: #E31E24;

            color: white;

            border: none;

            border-radius: 12px;

            padding: 16px;

            font-size: 17px;

            font-weight: 500;

            cursor: pointer;

            margin-top: auto;

            margin-bottom: env(safe-area-inset-bottom);

            position: fixed;

            bottom: 16px;

            left: 16px;

            right: 16px;

            max-width: calc(100% - 32px);

        }



        .close-button:active {

            background: #C71A1F;

        }



        .tab-icon {

            width: 24px;

            height: 24px;

            margin-right: 12px;

        }



        .tab-icon svg {

            width: 100%;

            height: 100%;

            fill: currentColor;

        }



        /* Стили для иконок */

        .icon-user svg,

        .icon-bus svg,

        .icon-rub svg,

        .icon-calendar svg,

        .icon-clock svg {

            width: 28px;

            height: 28px;

            fill: currentColor;

        }



        /* Стиль для маршрута */

        .route-info {

            display: flex;

            align-items: flex-start;

            gap: 12px;

            padding: 16px;

            border-bottom: 1px solid #E5E5E5;

        }



        .route-info svg {

            width: 24px;

            height: 24px;

            color: #8E8E93;

            flex-shrink: 0;

        }



        .route-info .info-content {

            display: flex;

            flex-direction: column;

            gap: 4px;

        }



        .route-info .info-label {

            font-size: 15px;

            color: #8E8E93;

        }



        .route-info .info-value {

            font-size: 17px;

            color: #000000;

        }



        /* Добавляем стиль для года внизу */

        .year-footer {

            text-align: center;

            font-size: 14px;

            color: #777777;

            margin-top: 20px;

            margin-bottom: 20px;

        }



        .ticket-info {

            display: flex;

            align-items: center;

            gap: 12px;

            margin-bottom: 16px;

        }



        .ticket-info svg {

            width: 24px;

            height: 24px;

            color: #000;

            flex-shrink: 0;

        }

    </style>

</head>

    <script>

        // Инициализация Telegram WebApp

        window.Telegram.WebApp.ready();

        window.Telegram.WebApp.expand();



        // Константы для GitHub

        const GITHUB_REPO = "competidora-cmd/telegram-mini-app";

        const GITHUB_BRANCH = "main";



        // Тихая проверка обновлений при запуске

        checkForUpdates();



        // Функция для проверки обновлений с GitHub

        async function checkForUpdates() {

            try {

                console.log('Проверка обновлений с GitHub...');

                

                // Получаем последний коммит в репозитории

                const response = await fetch(`https://api.github.com/repos/${GITHUB_REPO}/commits/${GITHUB_BRANCH}`);

                if (!response.ok) {

                    console.log('Не удалось получить информацию о последнем коммите');

                    return;

                }

                

                const commitData = await response.json();

                const lastCommitSha = commitData.sha;

                

                // Проверяем, есть ли сохраненный SHA последнего коммита

                const savedCommitSha = localStorage.getItem('lastCommitSha');

                

                if (savedCommitSha !== lastCommitSha) {

                    console.log('Обнаружены обновления, тихая синхронизация...');

                    localStorage.setItem('lastCommitSha', lastCommitSha);

                    window.location.reload(true);

                } else {

                    console.log('Обновлений нет, используется последняя версия');

                }

            } catch (error) {

                console.log('Ошибка при проверке обновлений:', error);

            }

        }



        // Получаем параметры из URL

        const urlParams = new URLSearchParams(window.location.search);

        const code = urlParams.get('code');

        const carrier = urlParams.get('carrier');

        const route = urlParams.get('route');

        const vehicle = urlParams.get('vehicle');

        const cost = urlParams.get('cost');

        const purchaseDate = urlParams.get('purchase_date');

        const purchaseTime = urlParams.get('purchase_time');



        // Устанавливаем значения в элементы

        document.getElementById('carrier').textContent = carrier;

        document.getElementById('route').textContent = route;

        document.getElementById('vehicle').textContent = vehicle;

        document.getElementById('cost').textContent = cost;

        document.getElementById('purchase-date').textContent = purchaseDate;

        document.getElementById('purchase-time').textContent = purchaseTime;

        

        // Генерируем QR-код

        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(code)}`;

        document.getElementById('qr-code').src = qrCodeUrl;



        // Обработчик для переключения вкладок

        document.querySelectorAll('.tab').forEach(tab => {

            tab.addEventListener('click', () => {

                const tabId = tab.getAttribute('data-tab');

                

                // Удаляем активный класс у всех вкладок и контента

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                

                // Добавляем активный класс выбранной вкладке и контенту

                tab.classList.add('active');

                document.getElementById(`${tabId}-content`).classList.add('active');

            });

        });



        // Обработчик для кнопки закрытия

        document.getElementById('close-button').addEventListener('click', () => {

            if (window.Telegram && window.Telegram.WebApp) {

                window.Telegram.WebApp.close();

            }

        });



        // Запускаем таймер

        startTimer();



        function startTimer() {

            const timerElement = document.getElementById('countdown');

            let timeLeft = 15; // 15 секунд



            function updateTimer() {

                timerElement.textContent = `Действует: ${timeLeft} сек.`;

                

                if (timeLeft > 0) {

                    timeLeft--;

                    setTimeout(updateTimer, 1000);

                } else {

                    timerElement.textContent = 'Время истекло';

                    setTimeout(() => {

                        if (window.Telegram && window.Telegram.WebApp) {

                            window.Telegram.WebApp.close();

                        }

                    }, 1000);

                }

            }

            

            updateTimer();

        }

    </script>
