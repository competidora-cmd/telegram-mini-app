<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
            <title>Городской Транспорт</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
                * {
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                    touch-action: none;
                    -webkit-touch-callout: none;
                    -webkit-user-select: none;
                    user-select: none;
                }

                html, body {
                    overflow: hidden;
                    position: fixed;
                    width: 100%;
                    height: 100%;
                    touch-action: none;
                }

        body {
                    background-color: white;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                }

                .container {
                    width: 100%;
                    margin: 0;
                    padding: 16px 16px 0 16px;
                    background-color: white;
                    display: flex;
                    flex-direction: column;
                    min-height: 100vh;
                }

                .button-container {
                    background-color: #f5f5f5;
                    padding: 16px;
                    margin: 0 -16px;
                    margin-top: 25px;
                }

                .tabs {
                    display: flex;
                    margin-bottom: 20px;
                }

                .tab {
                    flex: 1;
                    padding: 12px;
                    text-align: center;
                    cursor: pointer;
                    color: #999;
                    position: relative;
                    font-size: 18px;
                }

                .tab[data-tab="control"] {
                    color: #000;
                }

                .tab.active {
                    color: #000;
                }

                .tab.active .tab-icon svg {
                    fill: #E31E24;
                }

                .tab.active:after {
                    content: '';
                    position: absolute;
                    bottom: -1px;
                    left: 0;
                    right: 0;
                    height: 2px;
                    background-color: #E31E24;
                }

                #route-name {
                    color: #999;
                    font-size: 14px;
                    margin-top: 2px;
                }

                .tab-content {
                    display: none;
                }

                .tab-content.active {
                    display: block;
                    margin-top: -10px;
                }

                #qr-code {
                    width: 100%;
                    max-width: 300px;
                    margin: 20px auto;
            display: block;
                }

                .control-info {
                    text-align: center;
                    margin: 20px 0;
                    color: #666;
                }

                .timer {
                    text-align: center;
                    font-size: 28px;
                    font-weight: bold;
                    margin-bottom: 25px;
                    color: #000000;
                }

                .ticket-number {
                    background-color: white;
                    padding: 15px;
                    border-bottom: 1px solid #eee;
                    display: flex;
                    align-items: center;
                    gap: 10px;
                }

                .ticket-number span {
                    color: #E31E24;
                    font-size: 20px;
                    font-weight: 500;
                }

                .info-row {
                    padding: 12px 0;
                    border-bottom: 1px solid #eee;
                    display: flex;
                    align-items: flex-start;
                    gap: 16px;
                }

                .info-row .label {
                    color: #999;
                    font-size: 16px;
                    margin-bottom: 2px;
                    margin-top: -3px;
                }

                .info-row .value {
                    font-size: 20px;
                    font-weight: 500;
                    color: #000;
                }

                .close-button {
                    background-color: #E31E24;
                    color: white;
                    border: none;
                    padding: 16px;
                    width: 100%;
                    border-radius: 8px;
                    font-size: 16px;
                    font-weight: 500;
                    cursor: pointer;
                    text-transform: uppercase;
                }

                .icon {
                    width: 24px;
                    height: 24px;
                    min-width: 24px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
                    margin-top: 3px;
                }

                .icon svg {
                    width: 20px;
                    height: 20px;
                    color: #000;
                }

                .tab-icon {
                    width: 20px;
                    height: 20px;
                    display: inline-flex;
                    align-items: center;
                    justify-content: center;
            margin-right: 8px;
                    vertical-align: middle;
                }

                .tab-icon svg {
                    width: 100%;
                    height: 100%;
                    color: currentColor;
                }

                .info-row:last-child {
                    margin-bottom: 20px;
                }

                @media (min-width: 768px) {
                    .container {
                        margin: 0;
                        min-height: 100vh;
                    }
        }
    </style>
</head>
<body>

                    </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
                // Инициализация Telegram WebApp
                const tg = window.Telegram.WebApp;
                
                // Форматирование номера билета
                function formatTicketNumber(code) {
                    if (!code) return '';
                    return code.toString().replace(/(\d{3})(\d{3})(\d{3})/, '$1 $2 $3');
                }
                
                // Получение параметров из URL
        const urlParams = new URLSearchParams(window.location.search);
                
                // Функция для безопасного получения параметров
                function getParam(name, defaultValue = '') {
                    const value = urlParams.get(name);
                    return value !== null ? value : defaultValue;
                }
                
                // Заполнение данных билета
                const formattedTicketNumber = formatTicketNumber(getParam('code'));
                document.getElementById('ticket-number').textContent = formattedTicketNumber;
                document.getElementById('carrier').textContent = getParam('carrier');
                document.getElementById('route-name').textContent = getParam('route');
                document.getElementById('vehicle').textContent = getParam('vehicle');
                document.getElementById('cost').textContent = `1 шт., Полный, ${getParam('cost')} ₽`;
                document.getElementById('purchase-date').textContent = getParam('purchase_date');
                document.getElementById('purchase-time').textContent = getParam('purchase_time');

                // Таймер обратного отсчета
                let timeLeft = 15;
                const countdownElement = document.getElementById('countdown');

                const timer = setInterval(() => {
                    timeLeft--;
                    countdownElement.textContent = `Действует: ${timeLeft} сек.`;
                    
                    if (timeLeft <= 0) {
                        clearInterval(timer);
                        closeApp();
                    }
                }, 1000);

                // Обработка вкладок
                document.querySelectorAll('.tab').forEach(tab => {
                    tab.addEventListener('click', () => {
                        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                        
                        tab.classList.add('active');
                        document.getElementById(`${tab.dataset.tab}-content`).classList.add('active');
                    });
                });

                // Генерация случайного QR-кода
                function generateRandomString(length) {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                    let result = '';
                    for (let i = 0; i < length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return result;
                }

                // Создаем QR-код
                const qrData = generateRandomString(32);
                new QRCode(document.getElementById("qr-code"), {
                    text: qrData,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });

                // Функция закрытия приложения
                function closeApp() {
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.close();
                    } else {
                        window.close();
                    }
                }

                // Предотвращение масштабирования
                document.addEventListener('touchmove', function(event) {
                    if (event.touches.length > 1) {
                        event.preventDefault();
                    }
                }, { passive: false });

                document.addEventListener('gesturestart', function(event) {
                    event.preventDefault();
                }, { passive: false });

                document.addEventListener('gesturechange', function(event) {
                    event.preventDefault();
                }, { passive: false });

                document.addEventListener('gestureend', function(event) {
                    event.preventDefault();
                }, { passive: false });

                // Предотвращение двойного нажатия
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function(event) {
                    const now = Date.now();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, { passive: false });
    </script>
