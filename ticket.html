<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;

            -webkit-user-select: none;

            user-select: none;

        }



        html, body {

            overflow: hidden;

            position: fixed;

            width: 100%;

            height: 100%;

            background-color: white;

            -webkit-text-size-adjust: none;

        }



        body {

            display: flex;

            flex-direction: column;

            min-height: 100vh;

        }



        .container {

            width: 100%;

            padding: 0;

            background-color: white;

            display: flex;

            flex-direction: column;

            flex: 1;

            overflow-y: auto;

            padding-bottom: calc(80px + env(safe-area-inset-bottom));

        }



        .timer {

            text-align: center;

            font-size: 32px;

            margin: 20px 0;

            color: #000;

        }



        .tabs {

            display: flex;

            border-bottom: 1px solid #E0E0E0;

            margin-bottom: 16px;

            padding: 0 16px;

            justify-content: center;

        }



        .tab {

            flex: 1;

            padding: 16px 0;

            display: flex;

            align-items: center;

            justify-content: center;

            gap: 8px;

            color: #8E8E93;

            cursor: pointer;

            position: relative;

        }



        .tab.active {

            color: #000;

        }



        .tab.active:after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 0;

            right: 0;

            height: 2px;

            background: #E31E24;

        }



        .tab-icon {

            width: 24px;

            height: 24px;

        }



        .tab-content {

            display: none;

            padding: 0 16px;

        }



        .tab-content.active {

            display: block;

        }



        .info-row {

            display: flex;

            align-items: center;

            padding: 16px 0;

            border-bottom: 1px solid #E0E0E0;

        }



        .info-row:last-child {

            border-bottom: none;

        }



        .info-icon {

            width: 24px;

            height: 24px;

            margin-right: 12px;

            color: #8E8E93;

        }



        .info-content {

            flex: 1;

        }



        .info-label {

            font-size: 15px;

            color: #8E8E93;

            margin-bottom: 4px;

        }



        .info-value {

            font-size: 17px;

            color: #000;

        }



        .ticket-number {

            color: #E31E24;

            font-size: 20px;

            font-weight: 500;

        }



        .close-button {

            position: fixed;

            bottom: 16px;

            left: 16px;

            right: 16px;

            background: #E31E24;

            color: white;

            border: none;

            padding: 16px;

            border-radius: 14px;

            font-size: 17px;

            cursor: pointer;

        }



        #qr-code {

            width: 240px;

            height: 240px;

            margin: 20px auto;

            display: block;

        }



        .control-info {

            text-align: center;

            margin: 20px 0;

            color: #000;

            font-size: 17px;

        }



        .vehicle-number {

            font-size: 24px;

            font-weight: 500;

            margin-top: 4px;

        }



        .info-label {

            font-size: 15px;

            color: #8E8E93;

            margin-bottom: 4px;

            line-height: 1.3;

        }

    </style>

</head>

<body>

                </div>

            </div>

        </div>



        <div class="tab-content" id="control-content">

            <div class="control-info">

                Для проверки билета покажите QR-код контролеру

            </div>

            <img id="qr-code" alt="QR-код">

        </div>

    </div>



    <button class="close-button" id="close-button">ЗАКРЫТЬ</button>



    <script>

        // Инициализация Telegram WebApp

        window.Telegram.WebApp.ready();

        window.Telegram.WebApp.expand();



        // Получаем параметры из URL

        const urlParams = new URLSearchParams(window.location.search);

        

        // Заполняем данные билета

        document.getElementById('ticket-number').textContent = urlParams.get('code');

        document.getElementById('carrier').textContent = urlParams.get('carrier');

        document.getElementById('route').textContent = urlParams.get('route');

        document.getElementById('vehicle').textContent = urlParams.get('vehicle');

        document.getElementById('cost').textContent = `1 шт., Полный - ${urlParams.get('cost')}₽`;

        document.getElementById('purchase-date').textContent = urlParams.get('purchase_date');

        document.getElementById('purchase-time').textContent = urlParams.get('purchase_time');



        // Генерируем QR-код

        const qrCodeUrl = `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(urlParams.get('code'))}`;

        document.getElementById('qr-code').src = qrCodeUrl;



        // Запускаем таймер

        let timeLeft = 15;

        const timerElement = document.getElementById('timer');

        

        const timer = setInterval(() => {

            timeLeft--;

            timerElement.textContent = `Действует: ${timeLeft} сек.`;

            

            if (timeLeft <= 0) {

                clearInterval(timer);

                window.location.href = 'index.html';

            }

        }, 1000);



        // Обработчик для переключения вкладок

        document.querySelectorAll('.tab').forEach(tab => {

            tab.addEventListener('click', () => {

                const tabId = tab.getAttribute('data-tab');

                

                // Удаляем активный класс у всех вкладок и контента

                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));

                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));

                

                // Добавляем активный класс выбранной вкладке и контенту

                tab.classList.add('active');

                document.getElementById(`${tabId}-content`).classList.add('active');

            });

        });



        // Обработчик для кнопки закрытия

        document.getElementById('close-button').addEventListener('click', () => {

            window.location.href = 'index.html';

        });

    </script>
