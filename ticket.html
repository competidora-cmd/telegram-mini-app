<!DOCTYPE html>

<html lang="ru">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>Городской Транспорт</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <style>

        * {

            margin: 0;

            padding: 0;

            box-sizing: border-box;

            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;

            -webkit-tap-highlight-color: transparent;

            -webkit-touch-callout: none;

            -webkit-user-select: none;

            user-select: none;

        }



        body {

            background: #fff;

            min-height: 100vh;

            padding: 0;

            margin: 0;

            display: flex;

            flex-direction: column;

        }



        .timer {

            text-align: center;

            font-size: 32px;

            font-weight: 600;

            margin: 24px 0;

            color: #000;

        }



        .ticket-header {

            display: flex;

            align-items: center;

            padding: 0 16px;

            margin-bottom: 24px;

            position: relative;

            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        }



        .ticket-header::after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 0;

            width: 50%;

            height: 1px;

            background: #E31E24;

        }



        .ticket-header::before {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 50%;

            width: 50%;

            height: 1px;

            background: rgba(0, 0, 0, 0.1);

        }



        .ticket-number {

            display: flex;

            align-items: center;

            gap: 12px;

            width: 50%;

            padding: 12px 0;

            position: relative;

        }



        .ticket-number::after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: -16px;

            width: calc(100% + 16px);

            height: 1px;

            background: #E31E24;

            opacity: 1;

        }



        .ticket-number svg {

            width: 24px;

            height: 24px;

            color: #E31E24;

        }



        .ticket-number span {

            font-size: 20px;

            font-weight: 500;

            color: #E31E24;

        }



        .control-section {

            display: flex;

            align-items: center;

            gap: 8px;

            width: 50%;

            justify-content: flex-end;

            color: #8E8E93;

            cursor: pointer;

            padding: 12px 0;

            position: relative;

        }



        .control-section svg {

            width: 24px;

            height: 24px;

            color: #8E8E93;

        }



        .control-section span {

            font-size: 17px;

            font-weight: 400;

        }



        .control-section.active {

            color: #000;

        }



        .control-section.active::after {

            content: '';

            position: absolute;

            bottom: -1px;

            left: 0;

            width: calc(100% + 16px);

            height: 1px;

            background: #E31E24;

        }



        .qr-overlay {

            position: fixed;

            top: 0;

            left: 0;

            right: 0;

            bottom: 0;

            background: rgba(0, 0, 0, 0.5);

            display: none;

            justify-content: center;

            align-items: center;

            z-index: 1000;

        }



        .qr-container {

            background: white;

            padding: 24px;

            border-radius: 16px;

            text-align: center;

            margin: 16px;

            width: 100%;

            max-width: 300px;

            position: relative;

        }



        .qr-code {

            width: 100%;

            height: auto;

            margin-bottom: 16px;

            display: block;

        }



        .qr-close {

            position: absolute;

            top: 16px;

            right: 16px;

            background: none;

            border: none;

            color: #8E8E93;

            font-size: 15px;

            cursor: pointer;

            padding: 8px;

        }



        .info-row {

            display: flex;

            align-items: flex-start;

            gap: 12px;

            padding: 16px;

            border-bottom: 1px solid rgba(0, 0, 0, 0.1);

        }



        .info-row:first-of-type {

            padding-top: 8px;

        }



        .info-row svg {

            width: 24px;

            height: 24px;

            color: #8E8E93;

            flex-shrink: 0;

            margin-top: 2px;

        }



        .info-content {

            flex: 1;

        }



        .info-label {

            font-size: 15px;

            color: #8E8E93;

            margin-bottom: 4px;

            font-weight: 400;

        }



        .info-value {

            font-size: 17px;

            color: #000;

            font-weight: 400;

        }



        .vehicle-number {

            font-size: 17px;

            font-weight: 400;

            margin-top: 4px;

            color: #8E8E93;

        }



        .close-button {

            position: fixed;

            bottom: calc(16px + env(safe-area-inset-bottom));

            left: 16px;

            right: 16px;

            background: #E31E24;

            color: white;

            border: none;

            padding: 16px;

            border-radius: 14px;

            font-size: 17px;

            font-weight: 600;

            cursor: pointer;

            z-index: 2;

            text-transform: uppercase;

            letter-spacing: 0.5px;

        }



        .bottom-background {

            position: fixed;

            bottom: 0;

            left: 0;

            right: 0;

            height: calc(80px + env(safe-area-inset-bottom));

            background: #F7F7F7;

            border-top: 1px solid rgba(0, 0, 0, 0.1);

        }



        @supports not (env(safe-area-inset-bottom)) {

            .close-button {

                bottom: 21px;

            }



            .bottom-background {

                height: 80px;

            }

        }



        .control-section.active svg {

            color: #000;

        }

    </style>

</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        // Функция закрытия mini-apps
        function closeMiniApp() {
            tg.close();
        }

        // Получаем параметры из URL
        const urlParams = new URLSearchParams(window.location.search);
        
        // Заполняем данные билета
        document.getElementById('ticket-number').textContent = urlParams.get('code');
        document.getElementById('carrier').textContent = urlParams.get('carrier');
        document.getElementById('route').textContent = urlParams.get('route');
        document.getElementById('vehicle').textContent = urlParams.get('vehicle');
        document.getElementById('cost').textContent = urlParams.get('cost') ? `1 шт., Полный, ${urlParams.get('cost')}₽` : '1 шт., Полный, 44.00₽';
        document.getElementById('purchase-date').textContent = urlParams.get('purchase_date');
        document.getElementById('purchase-time').textContent = urlParams.get('purchase_time');

        // Генерация случайного QR-кода
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=[]{}|;:,.<>?';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }

        // Создаем QR-код при нажатии на "Контроль"
        const controlSection = document.querySelector('.control-section');
        const ticketNumber = document.querySelector('.ticket-number');
        const qrOverlay = document.getElementById('qrOverlay');
        let qrCode = null;

        controlSection.addEventListener('click', () => {
            if (!qrCode) {
                const qrData = {
                    ticket: urlParams.get('code'),
                    timestamp: Date.now(),
                    hash: generateRandomString(32),
                    vehicle: urlParams.get('vehicle'),
                    route: urlParams.get('route')
                };

                qrCode = new QRCode(document.getElementById("qrCode"), {
                    text: JSON.stringify(qrData),
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }
            qrOverlay.style.display = 'flex';
            controlSection.classList.add('active');
            ticketNumber.classList.remove('active');
        });

        function hideQR() {
            qrOverlay.style.display = 'none';
            controlSection.classList.remove('active');
            ticketNumber.classList.add('active');
        }

        // Закрыть QR при клике вне контейнера
        qrOverlay.addEventListener('click', (e) => {
            if (e.target === qrOverlay) {
                hideQR();
            }
        });

        // Активируем вкладку с билетом по умолчанию
        ticketNumber.classList.add('active');

        // Запускаем таймер
        let timeLeft = 15;
        const timerElement = document.getElementById('timer');
        
        function updateTimer() {
            timerElement.textContent = `Действует: ${timeLeft} сек.`;
            
            if (timeLeft <= 0) {
                clearInterval(timerInterval);
                closeMiniApp();
                return;
            }
            timeLeft--;
        }

        // Обновляем таймер сразу и запускаем интервал
        updateTimer();
        const timerInterval = setInterval(updateTimer, 1000);

        // Добавляем обработчик для кнопки закрытия
        document.querySelector('.close-button').onclick = closeMiniApp;
    </script>
